<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Win Game - By Varun Vishwakarma</title>
        <link rel="stylesheet" href="quiz.css">
        <script src="scripts/word-list.js" defer></script>
        <script src="scripts/quiz.js" defer></script>
</head>
<body>
    <!-- quiz game success modal -->
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correcr word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <h1>Quiz Win Game</h1>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="gueses-text">
                Incorrect Guesess:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
